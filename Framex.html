<frameset cols="25%,75%">
   <frame src="informasi.html" DHITA GROSIR/>
   <frame src="http://dhitagrosir.situsbelanja.com/?reg=admin" />
</frameset>

<iframe src="http://dhitagrosir.situsbelanja.com/" width="100%" height="400">
</iframe>

Saya jelaskan dulu ya. Baris pertama adalah tag frameset yang dilengkapi atribut cols. Atribut ini untuk mengatur lebar kolom-kolom frame nanti. Dalam contoh diatas saya buat kolom kiri 25% dan kolom kanan 75%.

Setelah terdefinisi, kita tinggal menunjukkan file-file apa saja yang ingin kita masukkan dalam frame. Baris kedua berguna memasukkan file informasi.html ke dalam frame kiri. Kemudian di baris ketiga kita definisikan frame sebelah kanan berisi URL affiliasi dari cafebisnis.

Sampai sini, jika anda membuka file frameset.html tersebut, maka akan muncul error di kolom kiri dan web cafebisnis di kolom kanan. Kenapa error? Karena kita belum membuat file informasi.html kan? Jadi, mari kita buat sekarang.

File informasi.html bisa berisi apa saja, misalnya informasi dari anda perihal web cafebisnis. Yuk kita isi file informasi.html dengan artikel singkat berikut:

<p>Di sebelah kanan halaman ini adalah web cafebisnis, 
tempat dimana kita bisa belajar banyak soal WordPress
dan bagaimana menghasilkan uang menggunakan blog</p>
<p>Untuk mendaftar, silahkan klik menu registrasi
dan ikuti saja petunjuknya</p>
Nah, selesai deh. Sekarang bisa anda cek frameset.html dan akan tampak isi file informasi.html berada di kolom kiri dan web cafebisnis di kolom kanan. Untuk tutorial iframe, kita bahas di artikel mendatang aja ya? Oke, sampai jumpa lagi
